<!DOCTYPE html>
<html>
    <head>
        <style>
            table tr:first-child {

                background: darkblue;
                color: white;

            }

            table tr:nth-child(3),
            table tr:nth-child(5) {

                background: lightblue;
                color: white;

            }
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td>1</td>
                </tr>
                <tr>
                    <td>2</td>
                </tr>
                <tr>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                </tr>
                <tr>
                    <td>5</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
