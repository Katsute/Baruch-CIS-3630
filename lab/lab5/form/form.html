 <main class="form-signin w-100 m-auto">

<h2>Volunteer</h2>
            <form class="needs-validation" action="thanks.html" method="GET">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter in your first name" pattern="[a-zA-Z]+" value="" required>
              </div>

              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter in your last name" pattern="[a-zA-Z]+" value="" required>
              </div>
            </div>


            <div class="mb-3">
              <label for="username">Username</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input type="text" class="form-control" id="username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{2,5}$" placeholder="" required>
              </div>
            </div>

            <div class="mb-3">
                <label for="phone">Telephone</label>
                <input type="tel" class="form-control" id="phone" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
            </div>

            <div class="mb-3">
              <label for="email">Email <span class="text-muted">(Optional)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
            </div>





             <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
          </form>
	  </main>
